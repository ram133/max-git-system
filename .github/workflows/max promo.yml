name: MaxPromo

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxpromo_run]
  schedule:
    - cron: "0 */2 * * *"   # Runs every 2 hours

jobs:
  promote-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Generate Promotional Content
        run: node scripts/generate-promo.js

      - name: Commit & Push Promotions
        run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Promotional content generated by MaxPromo"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Summary
        run: echo "MaxPromo generated promotional assets and distributed them."
