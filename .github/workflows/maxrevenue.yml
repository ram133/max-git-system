name: MaxRevenue

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxrevenue_run]
  schedule:
    - cron: "15 */3 * * *"   # Runs every 3 hours

jobs:
  analyze-revenue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Collect Analytics
        run: node scripts/collect-analytics.js

      - name: Generate Revenue Insights
        run: node scripts/generate-revenue-insights.js

      - name: Commit & Push Insights
        run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Revenue insights updated by MaxRevenue"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Summary
        run: echo "MaxRevenue collected analytics and generated monetization insights."
