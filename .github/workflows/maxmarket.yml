name: MaxMarket

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxmarket_run]
  schedule:
    - cron: "45 * * * *"   # Runs 45 minutes past every hour

jobs:
  market-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Generate Marketing Assets
        run: node scripts/generate-marketing.js

      - name: Commit & Push Marketing
        run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Marketing assets generated by MaxMarket"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Summary
        run: echo "MaxMarket generated landing pages, pricing, and marketing content."
