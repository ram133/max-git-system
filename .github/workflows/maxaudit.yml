name: MaxAudit

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxaudit_run]
  schedule:
    - cron: "15 */24 * * *"

jobs:
  audit-system:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/run-audit.js

      - run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add audits/
          git commit -m "Audit results updated by MaxAudit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
