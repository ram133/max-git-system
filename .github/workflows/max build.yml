name: MaxBuild

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxbuild_run]
  schedule:
    - cron: "15 * * * *"   # Runs 15 minutes past every hour

jobs:
  build-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Generate Product
        run: node scripts/generate-product.js

      - name: Commit & Push Product
        run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add .
          git commit -m "New product generated by MaxBuild"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Summary
        run: echo "MaxBuild generated and pushed a new product."
