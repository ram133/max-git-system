name: MaxSync

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxsync_run]
  schedule:
    - cron: "*/20 * * * *"   # Runs every 20 minutes

jobs:
  sync-ecosystem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Sync Scripts
        run: node scripts/sync-ecosystem.js

      - name: Commit & Push Sync Updates
        run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Ecosystem synchronized by MaxSync"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Summary
        run: echo "MaxSync synchronized configs, assets, and metadata across the ecosystem."
