name: MaxInsight

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxinsight_run]
  schedule:
    - cron: "20 */6 * * *"

jobs:
  generate-insights:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/generate-insights.js

      - run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add insights/
          git commit -m "Insights updated by MaxInsight"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
