name: MaxBackup

on:
  workflow_dispatch:
  repository_dispatch:
    types: [maxbackup_run]
  schedule:
    - cron: "0 */24 * * *"

jobs:
  backup-system:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/run-backup.js

      - run: |
          git config user.name "maxsuite"
          git config user.email "actions@github.com"
          git add backups/
          git commit -m "Backup snapshot created by MaxBackup"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
